<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Reveal.js + markdown</title>

		<link rel="stylesheet" href="bower_components/reveal.js/css/reveal.css">
		<link rel="stylesheet" href="bower_components/reveal.js/css/theme/moon.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="bower_components/reveal.js/lib/css/zenburn.css">

		<style>

		.reveal code
		{
		    font-family: 'Source Code Pro';
		}

		</style>

		<!-- Custom styling for cool script -->
		<link rel="stylesheet" type="text/css" href="cool_assets/cool.css">

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="presentation.md" data-separator="^---" data-separator-vertical="^--" data-separator-notes="^Note:" data-charset="utf-8"></section>
			</div>
		</div>

		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/reveal.js/lib/js/head.min.js"></script>
		<script src="bower_components/reveal.js/js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				width: 1366,
				height: 768,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'bower_components/reveal.js/plugin/markdown/marked.js' },
					{ src: 'bower_components/reveal.js/plugin/markdown/markdown.js' },
					{ src: 'bower_components/reveal.js/plugin/notes/notes.js', async: true },
					{ src: 'bower_components/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
		<script type="text/javascript" src="cool_assets/cool.js"></script>
	</body>
</html>
